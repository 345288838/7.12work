<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.PI);//圆周率
        console.log(Math.E);//算术常量e
        console.log(Math.LN2);//2的自然对数
        console.log(Math.LN10);//10的自然对数
        console.log(Math.LOG2E);//以2为底的e的对数
        console.log(Math.LOG10E);//以10为底的e的对数
        console.log(Math.SQRT1_2);//2的平方根的倒数
        console.log(Math.SQRT2);//2的平方根
        var num=10.456;
        console.log(Math.abs(num));//绝对值
        console.log(Math.round(num));//四舍五入整数值
        console.log(Math.ceil(num));//近似值，向上取整
        console.log(Math.floor(num));//近似值，向下取整
        var num1=11.1;
        console.log(Math.max(num,num1));//最大值
        console.log(Math.min(num));//最小值
        console.log(Math.random());//返回一个0~1之间的数字
        console.log(Math.trunc(num));//小数部分去除，返回整数部分
        console.log(Math.pow(2,3));//取x的y次幂
        console.log(Math.sqrt(num));//平方根
        console.log(Math.sin(num));//正弦值
        console.log(Math.cos(num));//余弦值
        console.log(Math.tan(num));//正切值
        console.log(Math.asin(num));//反正弦值
        console.log(Math.acos(num));//反余弦值
        console.log(Math.atan(num));//反正切
        console.log(num.toFixed(2));//Number 四舍五入为指定小数位数的数字
        console.log(Math.pow(2,1/2));//取x的y次方根
        // 查找数组中最大和最小的数字
        var arr=[23,1,2,6,8,4,0];
        var maxArr=Math.max(...arr);
        var minArr=Math.min(...arr);
        console.log(maxArr,minArr);
    </script>
</body>
</html>
